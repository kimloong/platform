spring:
  application:
    name: uaa
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config
eureka:
  client:
    service-url:
      defaultZone: http://registry.kimloong.me:8761/eureka/

server:
  port: 5000
# 在1.5.x版本中，这句话很关键，具体请看问题1
security:
  oauth2:
    resource:
      filter-order: 1
